<app-cabecalho></app-cabecalho>

<h2>Cadastro de Competidores</h2>

<div class="page-container">
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="competidor.nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="sobrenome">Email:</label>
        <input type="text" id="sobrenome" [(ngModel)]="competidor.email" name="sobrenome" required>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo" [(ngModel)]="competidor.tipo" name="tipo" required>
          <option value="0">Atleta</option>
          <option value="1">Time</option>
        </select>
      </div>

      <div class="form-group">
        <label for="imagem">Selecionar Foto:</label>
        <input type="file" id="imagem" (change)="selecionarImagem($event)">
      </div>

      <div class="button-container">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>

<app-rodape></app-rodape>
