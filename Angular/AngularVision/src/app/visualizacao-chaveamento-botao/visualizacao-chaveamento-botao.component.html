<!-- Diagrama -->
<div #diagramaRef style="width: 100%; height: 600px; background-color: #1e1e1e;"></div>

<!-- Botão Adicionar Participante -->
<div class="botoes-participantes" *ngIf="!modoVisualizacao">
  <button class="botao adicionar" (click)="abrirSelecaoParticipante()">
    ➕ Adicionar Participante
  </button>
  <button class="botao remover" (click)="mostrarRemocao = !mostrarRemocao; selecionandoParticipante = false;">
    🗑️ Remover Participante
  </button>
</div>

<!-- Seletor para Escolher Participante (ao adicionar) -->
<div *ngIf="selecionandoParticipante && !modoVisualizacao" class="seletor-participante">
  <mat-form-field appearance="fill" class="dropdown-personalizado">
    <mat-label>Escolha um participante</mat-label>
    <mat-select (selectionChange)="adicionarParticipante($event.value)">
      <mat-option *ngFor="let nome of opcoesVencedor" [value]="nome">
        {{ nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!-- Seletor de Vencedor -->
<mat-select *ngIf="selecionando && !modoVisualizacao" [value]="''" (selectionChange)="definirVencedor($event.value)"
  class="seletor-vencedor">
  <mat-option *ngFor="let op of opcoesVencedor" [value]="op">{{ op }}</mat-option>
</mat-select>

<!-- Seletor para remover participante -->
<div *ngIf="mostrarRemocao && !modoVisualizacao" class="seletor-participante">
  <mat-form-field appearance="fill" class="dropdown-personalizado">
    <mat-label>Selecione o participante a remover</mat-label>
    <mat-select (selectionChange)="removerParticipante($event.value)">
      <mat-option *ngFor="let nome of participantes" [value]="nome">
        {{ nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
