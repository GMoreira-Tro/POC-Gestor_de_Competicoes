<div #diagramaRef style="width: 100%; height: 600px; background-color: #1e1e1e;"></div>

<div style="text-align: center; margin-top: 20px;">
  <button (click)="adicionarParticipante()" style="padding: 10px 20px; font-size: 16px;">
    Adicionar Participante
  </button>
</div>

<mat-select
  *ngIf="selecionando"
  [value]="''"
  (selectionChange)="definirVencedor($event.value)"
  [style.left.px]="posX"
  [style.top.px]="posY"
  style="position: absolute; z-index: 1000; background: white;"
>
  <mat-option *ngFor="let op of opcoesVencedor" [value]="op">{{ op }}</mat-option>
</mat-select>
